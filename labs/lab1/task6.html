<!DOCTYPE html>
<html>
<head>
    <title>Склад товарів</title>
</head>
<body>
    <form name="form1">
        Введіть назву товару:
        <input type="text" name="name_product">
        <br><br>
        
        <input type="button" value="Наявна кількість і вартість" onclick="fun1()">
        <br>
        <input type="text" size="70" name="output_quantity">
        <br>
        <input type="text" size="70" name="output_cost">
        <br><br>
        
        <input type="button" value="Загальна сума" onclick="fun2()">
        <br>
        <input type="text" size="70" name="output_total">
    </form>

    <script>
        let products = ["Книга", "Каленекнига", "Кумис", "Капєцявтомився", "Кучечка", "Культіватор"];
        let quantities = ["50", "25", "30", "15", "10", "40"];
        let costs = ["250", "1200", "800", "1500", "2000", "350"];
        let currentIndex = -1;

        function fun1() {
            let inputProduct = document.form1.name_product.value;
            currentIndex = -1;
            
            for(let i = 0; i < products.length; i++) {
                if(products[i] === inputProduct) {
                    currentIndex = i;
                    break;
                }
            }
            
            if(currentIndex === -1) {
                document.form1.output_quantity.value = "Товар не знайдено";
                document.form1.output_cost.value = "";
            } else {
                document.form1.output_quantity.value = "Наявна кількість: " + quantities[currentIndex] + " шт.";
                document.form1.output_cost.value = "Вартість за одиницю: " + costs[currentIndex] + " грн.";
            }
        }

        function fun2() {
            if(currentIndex === -1) {
                document.form1.output_total.value = "Спочатку знайдіть товар";
                return;
            }
            let total = quantities[currentIndex] * costs[currentIndex];
            document.form1.output_total.value = "Загальна вартість товару '" + products[currentIndex] + "': " + total + " грн.";
        }
    </script>
</body>
</html>
