            let sum = 0;
            x = parseInt(task5.t2_x.value);
            y = parseInt(task5.t2_y.value);
            for (let i = 5; i <= 9; i++) {
                const numerator = x/y + (x*x)/3;
                const denominator = x*x * y*y * factorial(i + 1);
                const sign = Math.pow(-1, i + 1);
                sum += sign * numerator / denominator;
            }
            task5.t2_fin.value = sum;
        }
        function factorial(n) {
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }
