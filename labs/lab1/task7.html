<!DOCTYPE html>
<html>
<head>
    <title>Склад товарів</title>
</head>
<body>
    <form name="form1">
        Оберіть товар:
        <select name="productSelect">
            <option value="0">Книга</option>
            <option value="1">Кнекнига</option>
            <option value="2">Культіватор</option>
            <option value="3">Капут</option>
            <option value="4">Крісло протерте дуже сильно</option>
        </select>
        <br><br>
        
        <input type="button" value="Наявна кількість і вартість" onclick="fun1()">
        <br>
        <input type="text" name="output_quantity" size="50">
        <br>
        <input type="text" name="output_cost" size="50">
        <br><br>
        
        <input type="button" value="Загальна сума" onclick="fun2()">
        <br>
        <input type="text" name="output_total" size="50">
    </form>

    <script>
        let products = ["Книга", "Кнекнига", "Культіватор", "Капут", "Крісло"];
        let quantities = ["50", "25", "30", "15", "10"];
        let costs = ["250", "1200", "800", "1500", "2000"];
        let currentIndex = -1;

        function fun1() {
            currentIndex = document.form1.productSelect.value;
            document.form1.output_quantity.value = "Кількість: " + quantities[currentIndex] + " шт.";
            document.form1.output_cost.value = "Ціна: " + costs[currentIndex] + " грн.";
        }

        function fun2() {
            if (currentIndex == -1) {
                alert("Спочатку виберіть товар");
                return;
            }
            let total = quantities[currentIndex] * costs[currentIndex];
            document.form1.output_total.value = "Загальна сума: " + total + " грн.";
        }
    </script>
</body>
</html>
